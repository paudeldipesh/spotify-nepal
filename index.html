<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="120" src="./images/logo.svg" alt="logo" />
            <img class="close" src="./images/close.svg" alt="close" />
          </div>
          <ul>
            <li>
              <img
                class="invert nav-item"
                src="./images/home.svg"
                alt="home"
              />Home
            </li>
            <li>
              <img
                class="invert nav-item"
                src="./images/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./images/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul class="songs"></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded p-1">
        <div class="header rounded">
          <div class="nav">
            <img
              class="invert hamburger"
              src="./images/hamburger.svg"
              alt="hamburger"
            />
            <svg
              class="arrow-pointing"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#fff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
            <svg
              class="arrow-pointing"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#fff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h2>Spotify Playlists</h2>
          <div class="card-container"></div>
        </div>
        <div class="playbar">
          <div class="seekbar cursor-pointer">
            <div class="circle"></div>
          </div>
          <div class="above-bar">
            <div class="song-info"></div>
            <div class="song-buttons">
              <img
                id="previous"
                class="cursor-pointer"
                src="./images/previous.svg"
                alt="previous"
              />
              <img
                id="play"
                class="cursor-pointer"
                src="./images/play.svg"
                alt="play"
              />
              <img
                id="next"
                class="cursor-pointer"
                src="./images/next.svg"
                alt="next"
              />
            </div>
            <div class="song-time"></div>
          </div>
        </div>
      </div>
      <div class="volume">
        <img class="invert" src="./images/volume.svg" alt="volume" />
        <div class="range">
          <input type="range" id="volume" />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
