<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul class="songs">
              <li class="song-card rounded">
                <img class="invert" src="music.svg" alt="music" />
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <span>Play Now</span>
                <div class="play-button">
                  <img class="invert" src="play.svg" alt="play" />
                </div>
              </li>
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded p-1">
        <div class="header rounded">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#fff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#fff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h2>Spotify Playlists</h2>
          <div class="card-container">
            <div class="card rounded">
              <div class="play">
                <div class="circular-box">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M5 20V4L19 12L5 20Z"
                      stroke="none"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002d771dc645afe9b87978b1d3e"
                alt="music"
              />
              <h3>Happy Hits</h3>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="song-info"></div>
          <div class="song-buttons">
            <img src="previous.svg" alt="previous" />
            <img src="play.svg" alt="play" />
            <img src="next.svg" alt="next" />
          </div>
          <div class="song-time"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
